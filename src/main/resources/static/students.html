<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Students List</h2>
    
    <!-- Add Student Form -->
    <div class="mb-4">
        <h5>Add New Student</h5>
        <form id="studentForm">
            <div class="mb-2">
                <input type="text" id="name" placeholder="Name" class="form-control" required>
            </div>
            <div class="mb-2">
                <input type="email" id="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="mb-2">
                <input type="text" id="course" placeholder="Course" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Student</button>
        </form>
    </div>

    <!-- Fetch Students Button -->
    <button id="fetchBtn" class="btn btn-primary mb-3">Fetch Students</button>
    
    <!-- Students Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody id="studentsTable">
            <!-- Student rows will appear here -->
        </tbody>
    </table>
</div>

<script>
const fetchStudents = () => {
    fetch('/students')
        .then(response => {
            if (!response.ok) throw new Error('Error: ' + response.status);
            return response.json();
        })
        .then(data => {
            const tableBody = document.getElementById('studentsTable');
            tableBody.innerHTML = '';
            data.forEach(student => {
                const row = `<tr>
                                <td>${student.id}</td>
                                <td>${student.name}</td>
                                <td>${student.email}</td>
                                <td>${student.course}</td>
                             </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error('Error fetching students:', error));
};

document.getElementById('fetchBtn').addEventListener('click', fetchStudents);

document.getElementById('studentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const student = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        course: document.getElementById('course').value
    };

    fetch('/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
    })
    .then(response => {
        if (!response.ok) throw new Error('Failed to add student');
        return response.json();
    })
    .then(data => {
        alert('Student added successfully!');
        document.getElementById('studentForm').reset();
        fetchStudents(); // refresh table
    })
    .catch(error => console.error('Error adding student:', error));
});
</script>
</body>
</html>
